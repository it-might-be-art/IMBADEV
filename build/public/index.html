<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title><%= title %></title>
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/components.css" rel="stylesheet" type="text/css">
  <link href="css/itmightbeart.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.6"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">
</head>
<body>
  <%- include('partials/navigation') %>
  <a href="#" class="logo w-nav-brand"><img src="images/smiley.svg" loading="lazy" alt="smiley"></a>
  
  <section class="section">
    <div class="container hero">
      <div class="logo-wrapper"><img src="images/smiley-svg.svg" loading="lazy" alt="" height="90">
        <h1 class="heading">User Profile</h1>
      </div>
      <div class="info-block">
        <p>Wallet Address: <span id="wallet-address"></span></p>
        <div id="profile-info">
          <p>Name: <span id="display-name"></span> <button class="edit-btn" id="edit-name-btn">Edit</button></p>
          <p>Bio: <span id="display-bio"></span> <button class="edit-btn" id="edit-bio-btn">Edit</button></p>
          <p>Profile Picture:</p>
          <img id="profile-picture-display" src="" alt="Profile Picture" />
          <button class="edit-btn" id="edit-profile-picture-btn">Edit</button>
        </div>
      </div>

      <form id="profile-form" style="display:none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" required></textarea>
        <br>
        <label for="profile-picture">Profile Picture:</label>
        <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
        <br>
        <button type="submit">Save Profile</button>
        <button type="button" id="cancel-edit-btn">Cancel</button>
      </form>
    </div>
  </section>

  <section class="section">
    <div class="container hero">
      <h2>Upload Images</h2>
      <form id="image-upload-form">
        <label for="image-upload">Upload Image:</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*" required>
        <button type="submit">Upload</button>
      </form>

      <h2>Uploaded Images</h2>
      <div id="uploaded-images"></div>
    </div>
  </section>

  <%- include('partials/footer') %>
</body>
</html>
