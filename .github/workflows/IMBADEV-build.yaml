name: "Deploy Now: Execute Build"

on:
  workflow_call:
    inputs:
      site-url:
        required: true
        type: string
      branch-id:
        required: true
        type: string

env:
  DEPLOYMENT_FOLDER: ./

jobs:
# Please do not rename this job
  build-project:
    name: build IMBADEV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: v22.x

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Remove node_modules
        run: rm -rf node_modules

      - name: List deployment folder contents for debugging
        run: ls -alh ${{ env.DEPLOYMENT_FOLDER }}

      - name: Calculate deployment folder size
        run: du -sh ${{ env.DEPLOYMENT_FOLDER }}

# Please do not touch the following action
      - name: Store deployment content
        uses: ionos-deploy-now/artifact-action@v1
        with:
          api-key: ${{ secrets.IONOS_API_KEY }}
          service-host: api-eu.ionos.space
          project-id: f0e53aff-5376-4069-ab7a-dda3532eeaef
          branch-id: ${{ inputs.branch-id }}
          version: ${{ github.sha }}
          folder: ${{ env.DEPLOYMENT_FOLDER }}
          config-file: .deploy-now/IMBADEV/config.yaml
          action: upload
